<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
 
  <!-- <script src="js/init.js"></script> -->
  <script src="js/login.js"></script>

  <!-- El código a continuación es para contar con autenticación real con Google-->
  <script src="js/loginGoogle.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script async defer src="https://apis.google.com/js/api.js"
          onload="this.onload=function(){};handleClientLoad()"
          onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>  

  <style>
    body {
      display: -ms-flexbox;
      display: list-item;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f8f9fa;
    }
    .signin {
      width: 100%;
      max-width: 400px;
      padding: 15px;
      margin: auto;
    }
    #faltanDatos{
      color: red;
      padding-top: 10px;
    }
  </style>
</head>

<body class="text-center">
  <img src="img/login.png" alt="" width=45%>
  <div class="signin">
    <h4 class="m-3" style="color:#229fbc;">Por favor ingresa tus datos</h4>
    <form>
      <input id="email" type="email" placeholder="Correo electrónico" style="width: 77%;">
      <br>
      <input id="contraseña" type="password" placeholder="Contraseña" style="width: 77%; margin-top: 10px;">
      <br>
    </form>
    <p id=faltanDatos></p>
    <button id="ingresar" type="submit" class="btn btn-info">Ingresar</button>    
  </div>
 
  <div class="signin">
    <button id="sign-in-or-out-button" style="margin-left: 25px" class="btn btn-info">Iniciar sesión con Gmail</button>
    <button id="revoke-access-button" style="display: none; margin-left: 25px" class="btn btn-info">Cerrar sesión de Gmail</button>
    <div id="auth-status" style="display: inline; padding-left: 25px"></div>
  </div>
</body>
</html>
